<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>


    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/banner.css">
    <link rel="stylesheet" href="./assets/css/produtos.css">

</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="cabecalho__direita">
                <img class="cabecalho__logo" src="./assets/img/Logo.png" alt="logo da alurageek">
                <div class="cabecalho__pesquisa">
                    <input type="text" class="cabecalho__pesquisa_barra" placeholder="O que deseja encontrar?">
                    <img src="./assets/img/Lupa.png" alt="" class="cabecalho__pesquisa_img">
                </div>
            </div>
            
            <button class="cabecalho__login_btn">Login</button>
            
        </div>

        <div class="banner">
            <div class="banner__conteudo">
                <h2 class="banner__conteudo_titulo">Dezembro Promocional</h2>
                <h3 class="banner__conteudo_subtitulo">Produtos selecionados com 33% de desconto</h3>
                <button class="banner__conteudo_btn">Ver Consoles</button>
            </div>
            
        </div>

        <div class="produtos">
            <h2 class="produtos__titulo">Star Wars</h2>
            <div class="produtos__galeria">
                <ul class="produtos__galeria_lista">
                    <li class="produtos__galeria_item">
                        <img src="./assets/img/starwars1.png" alt="" class="produtos__galeria_img">
                        <h3 class="produtos__galeria_titulo"></h3>
                        <h4 class="produtos__galeria_preco"></h4>
                        <a href="" class="produtos__galeria_link"></a>
                    </li>
                    <li class="produtos__galeria_item">
                        <img src="./assets/img/starwars2.png" alt="" class="produtos__galeria_img">
                        <h3 class="produtos__galeria_titulo"></h3>
                        <h4 class="produtos__galeria_preco"></h4>
                        <a href="" class="produtos__galeria_link"></a>
                    </li>
                    <li class="produtos__galeria_item">
                        <img src="./assets/img/starwars3.png" alt="" class="produtos__galeria_img">
                        <h3 class="produtos__galeria_titulo"></h3>
                        <h4 class="produtos__galeria_preco"></h4>
                        <a href="" class="produtos__galeria_link"></a>
                    </li>
                    <li class="produtos__galeria_item">
                        <img src="./assets/img/starwars4.png" alt="" class="produtos__galeria_img">
                        <h3 class="produtos__galeria_titulo"></h3>
                        <h4 class="produtos__galeria_preco"></h4>
                        <a href="" class="produtos__galeria_link"></a>
                    </li>
                    <li class="produtos__galeria_item">
                        <img src="./assets/img/starwars5.png" alt="" class="produtos__galeria_img">
                        <h3 class="produtos__galeria_titulo"></h3>
                        <h4 class="produtos__galeria_preco"></h4>
                        <a href="" class="produtos__galeria_link"></a>
                    </li>
                    <li class="produtos__galeria_item">
                        <img src="./assets/img/starwars6.png" alt="" class="produtos__galeria_img">
                        <h3 class="produtos__galeria_titulo"></h3>
                        <h4 class="produtos__galeria_preco"></h4>
                        <a href="" class="produtos__galeria_link"></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
